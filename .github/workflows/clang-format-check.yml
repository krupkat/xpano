name: Formatting

on:
  push:
    branches: [ "main" ]
    paths: 
      - "xpano/**"
      - "tests/**"
      - "misc/scripts/format.sh"
      - ".clang-format"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  clang-format-check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Run clang-format
      run: |
        ./misc/scripts/format.sh
        git diff --exit-code
